<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários - SenaPay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesUserList.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">Lista de Usuários SenaPay</h1>
        <div class="search-box">
            <form action="{{ url_for('search_user') }}" method="get">
                <input type="text" name="email" placeholder="Digite o e-mail do usuário">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <br/>
        <table>
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% if searched_user %}
                <tr>
                    <td>{{ searched_user.username }}</td>
                    <td>{{ searched_user.email }}</td>
                </tr>
                {% else %}
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
        <a href="{{ url_for('logged_in') }}"><button class="return-btn">Retornar à Área Logada</button></a>
    </div>
</body>
</html>
